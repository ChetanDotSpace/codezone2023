<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-child"></div>
      <a class="home" target="_blank">Home </a>
      <a class="services" target="_blank">Services</a>
      <a class="product" target="_blank">Product </a>
      <a class="about-us" target="_blank">About us </a>
      <div class="desktop-1-item"></div>
      <button class="register" autofocus="{true}">Register</button>
      <img class="pic-1-1" alt="" src="./public/pic-1-1@2x.png" />

      <div class="desktop-1-inner"></div>
      <div class="rectangle-div"></div>
      <button class="try-free-consultation">Try free consultation</button>
      <img class="pic-3-1" alt="" src="./public/pic-3-1@2x.png" />

      <a class="rectangle-a"> </a>
      <a class="desktop-1-child1" href="./desktop2.html" id="rectangleLink1">
      </a>
      <a class="desktop-1-child2" href="./desktop3.html" id="rectangleLink2">
      </a>
      <img class="pic-4-1" alt="" src="./public/pic-4-1@2x.png" />
    </div>

    <script>
      var rectangleLink1 = document.getElementById("rectangleLink1");
      if (rectangleLink1) {
        rectangleLink1.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var rectangleLink2 = document.getElementById("rectangleLink2");
      if (rectangleLink2) {
        rectangleLink2.addEventListener("click", function (e) {
          window.location.href = "./desktop3.html";
        });
      }
      </script>
  </body>
</html>
